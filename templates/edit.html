{% extends 'custom.html' %}

{% block title %}( - Editor){% endblock %}

{% block contain %}
  <div class="container">
    <form method="post">
      <div class="row">
        <fieldset class="span8 offset1">
          <legend>Feed全体の設定(<a href="/help#config_feed">?</a>)</legend>
          <table class="zebra-striped">
            <tr>
              <th class="red">種別</th>
              <th class="blue">データ</th>
            </tr>
            <tr>
              <td>Feedのタイトル</td>
              <td><input type="text" name="rss_title" value="{{ rss_title }}" /></td>
            </tr>
            <tr>
              <td>Feed元のLink</td>
              <td><input type="text" name="rss_link" value="{{ rss_link }}" /></td>
            </tr>
            <tr>
              <td>Feedの説明(Description)</td>
              <td><input type="text" name="rss_description" value="{{ rss_description }}" /></td>
          </table>
        </fieldset>
      </div>
      <div class="row">
        <fieldset class="span12 offset1">
          <legend>取得するアイテムの設定(<a href="/help#config_item">?</a>)</legend>
          <table class="zebra-striped">
            <tr>
              <th class="red">種別</th>
              <th class="blue">セレクタ</th>
              <th class="green">属性</th>
            </tr>
            <tr>
              <td><label style="float: none;"><input type="checkbox" name="item_title_enable" {% if item_title_enable %}checked {% endif %}/> タイトル(Title)</label></td>
              <td><input type="text" name="item_title_selector" value="{{ item_title_selector }}" {% if not item_title_enable %}readonly {% endif %}/></td>
              <td><input type="text" name="item_title_attr" value="{{ item_title_attr }}" {% if not item_title_enable %}readonly {% endif %}/></td>
            </tr>
            <tr>
              <td><label style="float: none;"><input type="checkbox" name="item_link_enable" {% if item_link_enable %}checked {% endif %}> リンク(Link)</label></td>
              <td><input type="text" name="item_link_selector" value="{{ item_link_selector }}" {% if not item_link_enable %}readonly {% endif %}/></td>
              <td><input type="text" name="item_link_attr" value="{{ item_link_attr }}" {% if not item_link_enable %}readonly {% endif %}/></td>
            </tr>
            <tr>
              <td><label style="float: none;"><input type="checkbox" name="item_description_enable" {% if item_description_enable %}checked {% endif %}> 概要(Description)</label></td>
              <td><input type="text" name="item_description_selector" value="{{ item_description_selector }}" {% if not item_description_enable %}readonly {% endif %}/></td>
              <td><input type="text" name="item_description_attr" value="{{ item_description_attr}}" {% if not item_description_enable %}readonly {% endif %}/></td>
            </tr>
            <tr>
              <td><label style="float: none;"><input type="checkbox" name="item_date_enable" {% if item_date_enable %}checked {% endif %}> 時刻</label></td>
              <td><input type="text" name="item_date_selector" value="{{ item_date_selector }}" {% if not item_date_enable %}readonly {% endif %}/></td>
              <td><input type="text" name="item_date_attr" value="{{ item_date_attr}}" {% if not item_date_enable %}readonly {% endif %}/></td>
            </tr>
          </table>
        </fieldset>
      </div>
      <div class="row">
        <div class="offset12 span1"><input type="submit" value="Save" /></div>
      </div>
    </form>
  </div>
{% endblock %}
