{% extends 'custom.html' %}

{% block contain %}
  <div class="container">
    <h2>{{ nickname|default:"匿名" }} さんのフィード [{{ cf.name }}]</h2>
    <ul>
      <li><a href="/feed/{{ userid|escape }}/{{ cf.name }}/rdf">RDF</a> - RSS 1</li>
      <li><a href="/feed/{{ userid|escape }}/{{ cf.name }}/rss">RSS</a> - RSS 2</li>
      <li><a href="/feed/{{ userid|escape }}/{{ cf.name }}/atom">Atom</a> - Atom Feed</li>
    </ul>
  </div>
{% endblock %}
